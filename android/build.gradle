// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ðŸ”¹ Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.7.2'
        // ðŸ”¹ Google Services (Firebase vb.)
        classpath 'com.google.gms:google-services:4.4.2'
        // ðŸ”¹ Kotlin Gradle Plugin (eklenmesi ÅŸart)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    // ðŸ”¹ Derleme sÄ±rasÄ±nda Java 21 kullanÄ±lmasÄ± iÃ§in eklendi
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_21
                    targetCompatibility JavaVersion.VERSION_21
                }
                // EÄŸer alt modÃ¼llerde Kotlin varsa JVM 21 olarak derle
                if (project.hasProperty("kotlinOptions")) {
                    project.kotlinOptions {
                        jvmTarget = "21"
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
